<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>fun animal facts generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Fun facts about animals</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="fact-generator">
            <input
              type="text"
              placeholder="Enter an animal you would like a fun fact about.."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Submit" />
          </form>
          <div class="hint">i.e: Tiger, Orangutan, Bald eagle</div>
        </div>

        <div class="fun-fact hidden" id="fun-fact"></div>
      </main>
      <footer>
        This generator is coded by
        <a href="https://github.com/Bearmom09" target="_blank">Anita Hansen</a>
        and is
        <a
          href="https://github.com/Bearmom09/fun-animal-fact-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://funanimalfacts.netlify.app" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
